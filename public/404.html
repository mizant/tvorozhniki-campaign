<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ТВОРОЖНИКИ, НЕ СЫРНИКИ!</title>
    <script>
      // SPA redirect for GitHub Pages
      var path = window.location.pathname;
      var repoName = "/tvorozhniki-campaign";
      
      // If we're accessing a sub-path directly, redirect to root
      if (path !== repoName + "/" && !path.includes('.')) {
        window.location.replace(repoName + "/");
      }
    </script>
  </head>
  <body>
    <h1>Перенаправление...</h1>
    <p>Если вы не были перенаправлены автоматически, <a href="/tvorozhniki-campaign/">нажмите здесь</a>.</p>
  </body>
</html>
