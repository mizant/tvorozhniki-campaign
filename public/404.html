<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ТВОРОЖНИКИ, НЕ СЫРНИКИ! - Перенаправление</title>
    <script>
        // For GitHub Pages SPA routing
        // Redirect to the main page and let the SPA router handle the route
        var path = window.location.pathname;
        var query = window.location.search;
        var hash = window.location.hash;
        
        // If we're already at the root, don't redirect
        if (path === '/' || path === '/index.html') {
            // Do nothing, let the page load normally
        } else {
            // Redirect to the main page
            window.location.href = '/' + query + hash;
        }
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
    <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
</body>
</html>
